<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="animate.min.css">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <title>Document</title>
</head>
<body class="game">
<header></header>
    <h1>Tic Tac Toe </h1>
<div class="container">
    <img id="first" src="img7.jpg">
    <img id="second" src="img7.jpg">
        <img id="lion" src="lion.gif" draggable="true" ondragstart="drag(event)">
        <img id="monkey"src="monkey3.gif" draggable="true" ondragstart="drag(event)">
        <img id="sheep" src="sheep4.gif" draggable="true" ondragstart="drag(event)">
        <img id="cat" src="cat.gif" draggable="true" ondragstart="drag(event)">

</div>


<table>
      <tr class="row1">
         <td id="1"> </td>
         <td id="2"></td>
         <td id="3"></td>
        
        </tr>
        <tr class="row2">
                <td id="4"> </td>
                <td id="5"></td>
                <td id="6"></td>
              
               </tr>
        <tr class="row3">
         <td id="7"> </td>
         <td id="8"></td>
         <td id="9"></td>
                   </tr>
    </table>
    <div class="title1"> <h4>Player 1</h4> </div>
    <div class="playerPic1" id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    <div class="title2"><h4>Player 2</h4></div>
    <div class="playerPic2" id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    <button id="playbutton" onclick="resetGame()">New Game</button>

    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="main.js"> </script>
</body>
</html>
